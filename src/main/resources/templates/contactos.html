<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/layout :: head}" ></head>
<body>
    <header th:replace="~{fragments/layout :: header}" ></header>
    <main class="d-flex">
        <div class="container-md p-5 ">
            
            <div class="text-center">
                <p class="text-muted small">INFORMACIÓN SOBRE NOSOTROS</p>
                <h2 class="fw-bold mb-4">Contáctanos para cualquier pregunta</h2>
                <i class="fa-solid fa-envelope mb-4" style="font-size: 25px;"></i>
            </div>  
            <form>
                <div class="mb-5 mt-5">
                    <div class="w-75 mx-auto text-start">
                      <label for="exampleInputEmail1" class="form-label" >Nombres</label>
                      <input type="text" class="form-control" placeholder="Nombres" id="exampleInputEmail1">
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="w-75 mx-auto text-start">
                      <label for="exampleInputPassword1" class="form-label">Correo Electronico</label>
                      <input type="email" class="form-control" placeholder="Email" id="exampleInputPassword1">
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="w-75 mx-auto text-start">
                      <label for="exampleInputMessage1" class="form-label">Déjanos tu comentario</label>
                      <textarea class="form-control" id="exampleInputMessage1" placeholder="Comentarios..." rows="5"></textarea>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3 ">Enviar</button>
                  </div>
            </form>
          
        </div>
    </main>
    <footer th:replace="~{fragments/layout :: footer}" ></footer>
</body>
</html>
