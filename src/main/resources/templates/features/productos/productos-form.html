<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/layout :: head}"></head>
<body>
    <header th:replace="~{fragments/layout :: header}"></header>
    <div class="formulario-principal">
        <div>
            <i class="bi bi-file-earmark-plus-fill" style="font-size: 50px;"></i>
        </div>
        <div>
            <h1 class="form-titulo-principal">Formulario de los Trabajador</h1>
            <span style="color: rgb(136, 136, 136);">
                Rellene los campos solicitados
            </span>
        </div>
    </div>
    <div class="formulario-fondo">
        <form class="formulario-p" th:action="@{/productos/procesar}" method="post" th:object="${productos}">
            <h1 class="text-center">Registrar Trabajador</h1>
            <a class="for-navegacion" href="/productos">Regresar</a>
            <input type="hidden" th:field="*{id}">

            <div class="form-floating mb-3" style="width: 350px;">
                <input type="text" class="form-control" placeholder="Codigo" th:field="*{codigo}">
                <label for="floatingText">Codigo</label>
                <p th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}" class="errors"></p>
            </div>

            <div class="form-floating mb-3" style="width: 350px;">
                <input type="text" class="form-control" placeholder="Nombre del producto" th:field="*{nombre}">
                <label for="floatingText">Nombre del producto</label>
                <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="errors"></p>
            </div>

            <div class="form-floating mb-3" style="width: 350px;">
                <input type="number" class="form-control" placeholder="Cantidad" th:field="*{cantidad}">
                <label for="floatingText">Cantidad</label>
                <p th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}" class="errors"></p>
            </div>

            <div class="form-floating mb-3" style="width: 350px;">
                <input type="text" class="form-control" placeholder="Estado" th:field="*{estado}">
                <label for="floatingText">Estado</label>
                <p th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}" class="errors"></p>
            </div>

            <div class="form-floating mb-3" style="width: 350px;">
                <input type="date" class="form-control" placeholder="Fecha de registro" th:field="*{fechaRegistro}">
                <label for="floatingText">Fecha de registro</label>
                <p th:if="${#fields.hasErrors('fechaRegistro')}" th:errors="*{fechaRegistro}" class="errors"></p>
            </div>
            
            <label for="mascotas">Seleccione quien recepcion√≥ el producto</label>
            <select class="form-select" aria-label="Default select example" style="width: 150px;" th:field="*{trabajador}">
                <option value="" selected>SELECCIONE</option>
                <option th:each="trab : ${trabajadores}" th:value="${trab.id}">
                    [[${trab.nombre}]]
                </option>
            </select>


            <button type="submit" class="btn btn-outline-primary">Procesar</button>
        </form>
    </div>
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</html>
