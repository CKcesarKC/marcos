<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/layout :: head}"></head>
<body>
    <header th:replace="~{fragments/layout :: header}"></header>
    <div class="titulo-principal">
        <div>
            <i class="bi bi-check-circle" style="font-size: 55px;"></i>
        </div>
        <div>
            <h1>
                Bandeja de usuarios registrados
            </h1>
            <span style="color: rgb(136, 136, 136);">
                Permite administrar usuarios
            </span>
        </div>
    </div>
    <div class="tabla-fondo">
        <h1 class="titulo-secundario">Cuentas Registradas</h1>
        <div
            style="margin-bottom: 20px; display: flex; justify-content: space-between; padding-left: 165px; padding-right: 150px;">
            <a class="navegacion" href="/registrate">
                Volver
            </a>
            <a class="navegacion" href="usuarios/nuevo">
                Agregar un nuevo usuario
                <i class="bi bi-plus-circle"></i>
            </a>
        </div>
        <div class="tabla-cuerpo">
            <table class="table table-bordered" style="text-align: center; width: 80%;border: solid 2px;">
                <thead class="table-primary">
                    <tr>
                        <th style="padding: 10px;">ID</th>
                        <th>NOMBRE</th>
                        <th>CORREO</th>
                        <th>CONTRASEÑA</th>
                        <th>TELEFONO</th>
                        <th>DIRECCIÓN</th>
                        <th>
                            <i class="bi bi-gear-fill" style="font-size: 14px;"></i>
                            ACCIONES
                        </th>
                    </tr>
                </thead>
                <tbody class="table-group-divider tab">
                    <tr th:each="usu : ${usuarios}">
                        <td style="padding: 7px;">[[${usu.id}]]</td>
                        <td>[[${usu.nombre}]]</td>
                        <td>[[${usu.correo}]]</td>
                        <td>[[${usu.contrasena}]]</td>
                        <td>[[${usu.telefono}]]</td>
                        <td>[[${usu.direccion}]]</td>
                        <td>
                            <a style="margin-right: 18px; padding: 3px; text-decoration: none;" 
                            th:href="@{/usuarios/editar/{id}(id=${usu.id})}">
                                <i class="bi bi-pencil-square" style="color: orange; font-size: 22px;"></i>
                            </a>
                            <a style="border: 2px solid; color: red; padding: 1px;"
                                th:href="@{/usuarios/eliminar/{id}(id=${usu.id})}" onclick="return confirm('¿Eliminar?')">
                                <i class="bi bi-trash3-fill" style="color: red;"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:replace="~{fragments/layout :: footer}"></footer>
</html>
