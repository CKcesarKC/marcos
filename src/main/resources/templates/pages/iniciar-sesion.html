<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/layout :: head}" ></head>
<link rel="stylesheet" href="/css/loguin.css" type="text/css">
<body>
    <header th:replace="~{fragments/layout :: header}" ></header>
    <main class="d-flex mb-5">
        <div class="container justify-content-center mt-5">
            <div class="text-center">
                <p class="text-muted small">BIENVENIDO</p>
                <h2 class="fw-bold mb-4">Accede a tu cuenta para continuar</h2>
                <i class="fa-solid fa-shield-dog personalizar"></i>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-6 bg-white p-5 text-center mb-5">
                    <h2 class="p-5">Iniciar Sesión</h2>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Usuario o Correo Electrónico">
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn-outline-primary w-100 ">Entrar</button>
                    </form>
                </div>
            </div>            
        </div>
    </main>
    <footer th:replace="~{fragments/layout :: footer}" ></footer>
</body>
</html>
